<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/main.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Traffic contoller</h1>
    </div>
    <div class="page">
        <div class="pageLeft">
            <div class="trafficBox">
                <p id="currentTraffic">CURRENT TRAFFIC: <span id="trafficLevel"></span></p>
                <p id="weather">Weather: <span id="currentWeather"></span></p>
            </div>
            <div class="trafficEstimated">
                <label for="selectHours">Select Traffic Hour:</label>
                <select id="selectHours"></select>
                <p id="selectedTraffic">Traffic size: <span id="trafficSize"></span></p>
            </div>
            <p>Press to activate ledâ†“</p>
            <div id="hexagon" class="hexagon">
                <span class="hexagon-content">SOS</span>
            </div>
        </div>
        <div class="pageRight">
            <label for="togglePlot">Datasheet/Plot</label>
            <input type="checkbox" id="togglePlot">
            <div id="datasheet"></div>
            <div class="plot" id="trafficPlot" style="display: none;">
                <canvas id="trafficChart"></canvas>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="../proxy_backend/utils/temperature.js"></script> -->
    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
